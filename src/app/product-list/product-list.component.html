<div class="container">
    <div class="row">
    <div class="col-sm-3 col-4">
        <div class="container">
            <br/><br/>
            <strong>  Filter By Category:</strong>
            <div class="row">
                <select [(ngModel)]="selected" name="Category" (ngModelChange)="onOptionsSelected()" >
                    <option *ngFor="let item of Category" [ngValue]="item">{{item.name}}</option>
                </select>
            </div>
            <br/><br/>
            <div class="row">
                    <strong> Price Range:</strong>
                    <ng5-slider [(value)]="minValue" [(highValue)]="maxValue" 
                    [options]="options" (userChangeEnd)="onRangeSelected($event)"></ng5-slider>
            </div>
            </div>        
        </div>
    <div class="col-sm-9 col-8">
        <div class="container"  *ngIf="filteredProducts.length!==0">
            <div class="card" title="Click to View full details" *ngFor="let product of filteredProducts; " (click)="productDetail(product)">
                <img [src]=product.image class="card-img-top" alt="product.name">
                <div class="card-body">
                  <h5 class="card-title" style="font-size: medium;">{{product.title}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{product.category}}</h6>
                   <h3 style="font-size: medium;">{{product.price | currency}}</h3>
                </div>
            </div>
            <nav style="border: none;">
                <ul class="pagination">
                  <li class="page-item active"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item"><a class="page-link" href="#">4</a></li>
                  <li class="page-item"><a class="page-link" href="#">5</a></li>
                  <li class="page-item"><a class="page-link" href="#">6</a></li>
                  <li class="page-item"><a class="page-link" href="#">7</a></li>
                  <li class="page-item"><a class="page-link" href="#">8</a></li>
                  <li class="page-item"><a class="page-link" href="#">9</a></li>
                  <li class="page-item"><a class="page-link" href="#">
                      <i class="fa fa-chevron-right"></i>
                  </a></li>
                </ul>
              </nav>
        </div>
        <div class="container"   *ngIf="dataPresent===false && filteredProducts.length===0">
            <i class="fa fa-database" aria-hidden="true">NO MATCHING DATA FOUND</i>
        </div>
    </div>
</div>

</div>
